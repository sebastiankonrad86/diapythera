<ion-row *ngIf="!preview">
  <!--
  <ion-col size="1">
    <ion-item lines="none"><ion-button (click)="moveUp()" fill="clear"><ion-icon name="chevron-up-circle-outline"></ion-icon></ion-button></ion-item>
    <ion-item lines="none"><ion-button (click)="moveDown()" fill="clear"><ion-icon name="chevron-down-circle-outline"></ion-icon></ion-button></ion-item>
  </ion-col>
  -->
  <ion-col class="question" size="10">
    <ion-item lines="none"
      ><ion-input
        placeholder="Fragetext"
        [(ngModel)]="task.data.question"
        (ionInput)="setChanges()"
      ></ion-input>
    </ion-item>

    <ion-chip
      *ngFor="let choice of task.data.choices; let i = index"
      (click)="deleteChoice(i)"
    >
      <ion-label>{{ choice }}</ion-label>
    </ion-chip>
    <ion-item>
      <ion-button slot="start" fill="clear" (click)="addChoice(newChoice)">
        <ion-label>
          <ion-icon name="add-circle-outline"> </ion-icon>
        </ion-label>
      </ion-button>
      <ion-input
        slot="start"
        placeholder="neue Antwort"
        [(ngModel)]="newChoice"
      >
      </ion-input>
    </ion-item>
    <ion-textarea
      *ngIf="task.data.showHelpertext"
      [(ngModel)]="task.data.helpertext"
      placeholder="hier Helfertext eingeben ..."
      (ionInput)="setChanges()"
    ></ion-textarea>
  </ion-col>
  <ion-col size="2">
    <ion-list lines="none">
    <ion-item>
      <ion-button [disabled]="!changes" (click)="save()">save</ion-button>
    </ion-item>
        <ion-item *ngIf="!task.data.showHelpertext">
          <ion-button fill="outline" color="secondary" (click)="addHelpertext()"
            ><ion-label>Helper <ion-icon name="add-outline"></ion-icon></ion-label></ion-button>
        </ion-item>
        <ion-item *ngIf="task.data.showHelpertext">
          <ion-button
            fill="outline"
            color="secondary"
            (click)="removeHelpertext()"
            ><ion-label> Helfertext entfernen</ion-label></ion-button>
        </ion-item>
      </ion-list>
  </ion-col>
</ion-row>

<ion-row *ngIf="preview">
  <ion-col size="12">
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        {{ task.data.question }}
      </ion-label>
    </ion-item>
    <ion-item><ion-label>Einfachauswahl:</ion-label></ion-item>
    <ion-item>
      <ion-chip *ngFor="let choice of task.data.choices">
        <ion-label>{{ choice }}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-col>
</ion-row>
