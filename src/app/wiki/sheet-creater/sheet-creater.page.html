<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Arbeitsblatt Editor</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="saveAll()">save all</ion-button>
      <ion-button color="warning" id="open-modal">Vorschau</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item nolines style="margin: 1rem">
    <ion-label><h1>{{selectedSheet.title}}</h1></ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="12">
      <ion-button size="small" (click)="setOpenButtons(-1)"><ion-icon name="arrow-forward-circle"></ion-icon></ion-button>
        <ion-button *ngIf="this.openButtons === -1" size="small" fill="outline" (click)="addText(-1)"><ion-icon name="add-outline"></ion-icon> Artikel</ion-button>
        <ion-button *ngIf="this.openButtons === -1" size="small" fill="outline" (click)="addQuestionSimple(-1)"><ion-icon name="add-outline"></ion-icon>einfache Frage</ion-button>
        <ion-button *ngIf="this.openButtons === -1" size="small" fill="outline" (click)="addQuestionMultiple(-1)"><ion-icon name="add-outline"></ion-icon>MC-Frage (mehrfach)</ion-button>
        <ion-button *ngIf="this.openButtons === -1" size="small" fill="outline" (click)="addQuestionMultipleOne(-1)"><ion-icon name="add-outline"></ion-icon>MC-Frage (einfach)</ion-button>
    </ion-col>
  </ion-row>
  <div *ngFor="let task of tasks | async; index as i ">
    <ion-row>
      <ion-col size="10">
        <ng-template class="ion-padding"
        [ngComponentOutlet]="task.component"
        [ndcDynamicInputs]="{task: task}"
      ></ng-template>
    </ion-col>
    <ion-col size="2">
      <ion-col size="2" justify-content-end>
        <ion-list lines="none">
          <ion-item>
            <ion-button fill="outline" color="danger" (click)="deleteTask(task,i)"
              ><ion-icon name="trash-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button size="small"  (click)="setOpenButtons(i)"><ion-icon name="arrow-forward-circle"></ion-icon></ion-button>
          <ion-button *ngIf="this.openButtons === i" size="small" fill="outline" (click)="addText(i)"><ion-icon name="add-outline"></ion-icon> Artikel</ion-button>
          <ion-button *ngIf="this.openButtons === i" size="small" fill="outline" (click)="addQuestionSimple(i)"><ion-icon name="add-outline"></ion-icon>einfache Frage</ion-button>
          <ion-button *ngIf="this.openButtons === i" size="small" fill="outline" (click)="addQuestionMultiple(i)"><ion-icon name="add-outline"></ion-icon>MC-Frage (mehrfach)</ion-button>
          <ion-button *ngIf="this.openButtons === i" size="small" fill="outline" (click)="addQuestionMultipleOne(i)"><ion-icon name="add-outline"></ion-icon>MC-Frage (einfach)</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <div style="height: 100px;"></div>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Vorschau</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >schlie√üen</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ng-template
          *ngFor="let task of tasks | async"
          [ngComponentOutlet]="task.component"
          [ndcDynamicInputs]="{task: task, preview: true}"
        ></ng-template>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
