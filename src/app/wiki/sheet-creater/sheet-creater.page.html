<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Arbeitsblatt Editor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="saveChanges()"
        >Speichern</ion-button
      >
      <ion-button color="warning" id="open-modal">Vorschau</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item nolines style="margin: 1rem">
    <ion-label><h1>{{selectedSheet.title}}</h1></ion-label>
  </ion-item>

  <ng-template
    *ngFor="let task of tasks | async"
    [ngComponentOutlet]="task.component"
    [ndcDynamicInputs]="{task: task, save: save}"
  ></ng-template>

  <ion-button fill="outline" (click)="addText()">neuer Text</ion-button>
  <ion-button fill="outline" (click)="addQuestionSimple()"
    >neue einfache Frage</ion-button
  >
  <ion-button fill="outline" (click)="addQuestionMultiple()"
    >neue MC-Frage (Mehrfachauswahl)</ion-button
  >
  <ion-button fill="outline" (click)="addQuestionMultipleOne()"
    >neue MC-Frage (Einfachauswahl)</ion-button
  >

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Vorschau</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >schlie√üen</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ng-template
          *ngFor="let task of tasks | async"
          [ngComponentOutlet]="task.component"
          [ndcDynamicInputs]="{data: task.data, preview: true, save: save}"
        ></ng-template>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
