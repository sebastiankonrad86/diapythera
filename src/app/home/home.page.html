<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Infos</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-content>
    <ion-list class="ion-no-padding">
      <ion-item color="none" lines="none">Code f√ºr Patienten: {{code}}</ion-item>
      <ion-item><ion-label>Liste der Patienten</ion-label> </ion-item>
      <ion-item *ngFor="let patient of patients"
        ><ion-label>{{patient}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
