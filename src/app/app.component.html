<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>PT Mate Therapist</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let nav of NAV">
            <ion-item
              routerDirection="root"
              [routerLink]="nav.link"
              [class.active-menu]="active === nav.link"
            >
              {{ nav.name }}
              <ion-icon
                slot="start"
                [ios]="nav.icon + '-outline'"
                [md]="nav.icon + '-sharp'"
              ></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none" (click)="logout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
